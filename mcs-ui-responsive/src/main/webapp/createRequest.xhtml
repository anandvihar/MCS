<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
              "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="sideMenuTemplate.xhtml">
	<ui:define name="content">
		<!-- Bootstrap Date picker -->
		<link
			href="#{facesContext.externalContext.requestContextPath}/css/bootstrap-datetimepicker.css"
			rel="stylesheet" type="text/css" />
			<h:form>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Create New Request</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			
			<!-- /.row -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									
										<div class="form-group">
											<label>Machine Name</label>
											<select id="machineName" class="form-control">
											<ui:repeat var="var" value="#{newRequestStaticData.machines}">
												<option value="#{var.machineId}">#{var.machineName}</option>
												</ui:repeat>
											 
											</select>
											<p class="help-block">Select machine name from the drop
												down</p>
										</div>
										<div class="form-group">
											<label>Machine Section</label> 
											<select id="sectioName" class="form-control">
											<ui:repeat var="var" value="#{newRequestStaticData.sections}">
												<option value="#{var.sectionId}">#{var.sectionName}</option>
												</ui:repeat>
											
											</select>
											<p class="help-block">Select section name from the drop
												down</p>
										</div>
										<div class="form-group">
											<label for="dtp_input1" class=" control-label">Date
												Of Breakdown</label>
											<div class="input-group date form_date col-md-6"
												data-date="24-08-2014" data-date-format="dd-mm-yyyy"
												data-link-field="dtp_input1" data-link-format="dd-mm-yyyy">
												<input class="form-control" size="16" type="text" value=""
													readonly="true"></input> <span class="input-group-addon"><span
													class="glyphicon glyphicon-remove"></span></span> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"></span></span>
											</div>
											<input type="hidden" id="dtp_input1" value="" /><br />
										</div>
										<div class="form-group">
											<label for="dtp_input2" class=" control-label">Time
												Of Breakdown</label>
											<div class="input-group date form_time col-md-6" data-date=""
												data-date-format="hh:ii:ss P" data-link-field="dtp_input2"
												data-link-format="hh:ii:ss P">
												<input class="form-control" size="16" type="text" value=""
													readonly="true"></input> <span class="input-group-addon"><span
													class="glyphicon glyphicon-remove"></span></span> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-time"></span></span>
											</div>
											<input type="hidden" id="dtp_input2" value="" /><br />
										</div>
										<div class="row  form-group col-md-12">
											<div class="form-group">
												<label>Ticked Creation Requested By:</label>
											</div>
											<div class=" col-md-7">
												<label>Name</label> <input class="form-control"
													placeholder="Enter text"></input>
											</div>
											<div class="form-group col-md-5">
												<label>Designation</label> <select id="designation" class="form-control">
													<ui:repeat var="var" value="#{newRequestStaticData.designations}">
												<option value="#{var.name}">#{var.name}</option>
												</ui:repeat>
											
												</select>
											</div>

										</div>
										<div class="form-group">
											<label>Brief Description About The Issue</label>
											<textarea class="form-control" rows="4"
												placeholder="Brief desciption about the issue"></textarea>
										</div>
										<h:commandButton 
										 styleClass="btn btn-success" value="Submit" action="#{createNewRequest.action}">
										 <f:param name="action" value="create" />
										 <f:param name="action" value="#{sessionId}" />
											</h:commandButton>
										<a href="dashboard.jsf?sessionId=#{sessionId}" class="btn btn-danger">Cancel
											</a>

								</div>
								<!-- /.col-lg-6 (nested) -->
								<!-- /.col-lg-6 (nested) -->
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
</h:form>
		<h:outputScript library="js" name="jquery-1.11.0.js"></h:outputScript>
		<h:outputScript library="js" name="bootstrap-datetimepicker.js"></h:outputScript>
		<script>
    jQuery(document).ready(function() {
    	$('.form_date').datetimepicker({
    	       // language:  'fr',
    	        format: 'dd-mm-yyyy',
    	               pickerPosition: "bottom",
    	        weekStart: 1,
    	        todayBtn:  1,
    			autoclose: 1,
    			todayHighlight: 1,
    			startView: 2,
    			minView: 2,
    			forceParse: 0
    	    });
    	$('.form_time').datetimepicker({
    	       // language:  'fr',
    	       format : 'hh:ii:ss P',
    	       pickerPosition: "bottom",
    	        weekStart: 1,
    	        todayBtn:  1,
    			autoclose: 1,
    			todayHighlight: 1,
    			startView: 1,
    			minView: 0,
    			maxView: 1,
    			forceParse: 0
    	    });

    });
    </script>
	</ui:define>
</ui:composition>
