<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
              "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="login_template.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<h:form>
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Username" name="username" id="username"
											type="email" autofocus="true"></input>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" is="password" 
											name="password" type="password" value=""></input>
									</div>
									<!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me</input>
                                    </label>
                                </div> -->
									<!-- Change this to a button or input when using this as a form -->
									<span class="btn btn-lg btn-success btn-block" id="login">Login</span>
								</fieldset>
							</h:form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<h:outputScript library="js" name="jquery-1.11.0.js"></h:outputScript>
		<script>
    $('#login').on('click',function(){
    	$.ajax({
    		type:'POST',
    		url:'loginServlet',
    		dataType: 'json',
    	    data: {username: $('#username').val(),
    	    	password: $('#password').val() }})
    	        .done  (function(data, textStatus, jqXHR)        { alert("Success: " + data.seesionId) ; })
    	        .fail  (function(jqXHR, textStatus, errorThrown) { alert("Error")   ; })
    	  ;
    	});
    </script>
	</ui:define>
</ui:composition>
